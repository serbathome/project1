<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>
        Search form
    </title>
</head>

<body>
    <div class="alert alert-warning" role="alert">
        When done, don't forget to
        <strong>
            <a href="{{ url_for('logout') }}">log out
            </a>
        </strong>
    </div>
    <div class="container-fluid">
        <h1>Search form</h1>
        <p>You can search for ISBN, Title or Author of the book</p>
        <form action="{{ url_for('search') }}" method="POST">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <select name="field" class="custom-select form-control mb-2">
                        <option selected>isbn</option>
                        <option>title</option>
                        <option>author</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Password</label>
                    <input name="value" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Book information">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
